<div th:fragment="list" class="card  card-box">
    <div class="card-head">
        <header>菜单详情</header>
    </div>
    <div class="card-body " id="bar-parent1">
        <form class="form-horizontal">
            <div class="form-group row">
                <label for="horizontalFormEmail" class="col-sm-2 control-label">菜单名</label>
                <div class="col-sm-4">
                    <input type="text" th:value="${menu.name}" class="form-control" id="horizontalFormEmail" placeholder="Email">
                </div>
                <label for="horizontalFormEmail" class="col-sm-2 control-label">编码</label>
                <div class="col-sm-4">
                    <input type="text" th:value="${menu.code}" class="form-control" id="horizontalFormEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="offset-md-3 col-md-9">
                    <button type="submit" class="btn btn-info">Submit</button>
                    <button type="button" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
