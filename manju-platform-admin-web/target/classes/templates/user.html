<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/static/img/apple-icon.png}">
    <link rel="icon" type="image/png" sizes="96x96" th:href="@{/static/img/favicon.png}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title></title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>


    <!-- Bootstrap core CSS     -->
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Animation library for notifications   -->
    <link th:href="@{/static/css/animate.min.css}" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link th:href="@{/static/css/paper-dashboard.css}" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link th:href="@{/static/css/demo.css}" rel="stylesheet"/>

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link th:href="@{/static/css/themify-icons.css}" rel="stylesheet">

    <style type="text/css">

    </style>
</head>
<body>

<div class="wrapper">

    <div class="main-panel" style="width: 100%">




        <div style="margin: 20px 0px;">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active">
                    <a href="#" style="background-color: transparent;">用户列表</a>
                </li>
                <li role="presentation"><a th:href="@{users/insert}">新增用户</a></li>
            </ul>
        </div>

        <div class="row" style="margin-top: 2%;">

            <div class="col-md-12">
                <div class="content">
                    <div class="card">

                        <div class="header">
                            <h4 class="title">搜索</h4>
                            <!--<p class="category">管理你的用户信息</p>-->
                        </div>

                        <form class="form-horizontal">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group form-group-sm">
                                        <label class="col-sm-3 control-label"
                                               for="formGroupInputSmall">姓名</label>
                                        <div class="col-sm-7">
                                            <input class="form-control" type="text" id="formGroupInputSmall"
                                                   placeholder="Small input">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group form-group-sm">
                                        <label class="col-sm-3 control-label" for="hl">工号</label>
                                        <div class="col-sm-7">
                                            <input class="form-control" type="text" id="hl"
                                                   placeholder="Small input">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group form-group-sm">
                                        <label class="col-sm-3 control-label" for="ha">职位</label>
                                        <div class="col-sm-7">
                                            <input class="form-control" type="text" id="ha"
                                                   placeholder="Small input">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group form-group-sm">
                                        <label class="col-sm-3 control-label" for="gender">性别</label>
                                        <div class="col-sm-7">
                                            <input class="form-control" type="text" id="gender"
                                                   placeholder="Small input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                                <div style="margin:0 auto; width: 50%">
                                    <button class="btn btn-default btn-block">查询</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">


            <div class="container-fluid">


                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">用户列表</h4>
                                <p class="category">管理你的用户信息</p>
                            </div>

                            <div class="content table-responsive table-full-width">
                                <table class="table table-striped">
                                    <thead>
                                    <th>登录名</th>
                                    <th>姓名</th>
                                    <th>手机</th>
                                    <th>公司</th>
                                    <th>部门</th>
                                    <th>编辑</th>
                                    <th>删除</th>
                                    </thead>
                                    <tbody>

                                    <tr th:each="user:${users}">
                                        <td th:text="${user.loginName}" ></td>
                                        <td th:text="${user.name}"></td>
                                        <td th:text="${user.phone}"></td>
                                        <td th:text="${user.company}"></td>
                                        <td th:text="${user.office}"></td>
                                        <td>
                                            <div class="icon-container"><a class="ti-pencil" href="index"></a></div>
                                        </td>
                                        <td>
                                            <div class="icon-container"><a class="ti-close"></a></div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <nav aria-label="Page navigation" style="float: right">
                            <ul class="pagination">
                                <li>
                                    <a href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li>
                                    <a href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
</div>


</body>

<!--   Core JS Files   -->
<script th:src="@{/static/js/jquery-1.10.2.js}" type="text/javascript"></script>
<script th:src="@{/static/js/bootstrap.min.js}" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script th:src="@{/static/js/bootstrap-checkbox-radio.js}"></script>

<!--  Charts Plugin -->
<script th:src="@{/static/js/chartist.min.js}"></script>

<!--  Notifications Plugin    -->
<script th:src="@{/static/js/bootstrap-notify.js}"></script>

<!--  Google Maps Plugin    -->
<!---<script type="text/javascript" th:src="https://maps.googleapis.com/maps/api/js"></script>--->

<!-- Paper Dashboard Core javascript and methods for Demo purpose -->
<script th:src="@{/static/js/paper-dashboard.js}"></script>

<!-- Paper Dashboard DEMO methods, don't include it in your project! -->
<script th:src="@{/static/js/demo.js}"></script>

</html>
