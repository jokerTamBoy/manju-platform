<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/static/img/apple-icon.png}">
    <link rel="icon" type="image/png" sizes="96x96" th:href="@{/static/img/favicon.png}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>新增用户</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>


    <!-- Bootstrap core CSS     -->
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Animation library for notifications   -->
    <link th:href="@{/static/css/animate.min.css}" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link th:href="@{/static/css/paper-dashboard.css}" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link th:href="@{/static/css/demo.css}" rel="stylesheet"/>

    <!--  Fonts and icons     -->
    <link th:href="@{/static/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href='@{/static/css/googleapis-fonts.css}' rel='stylesheet'>
    <link th:href="@{/static/css/themify-icons.css}" rel="stylesheet">
    <link th:href="@{/static/bootstrap/css/bootstrap-select.css}" rel="stylesheet">

    <style type="text/css">
        .form-control {
            border-radius: 20px;
        }
    </style>
</head>
<body>

<div class="wrapper">

    <div class="main-panel" style="width: 100%">


        <div class="content">


            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">新增用户</h4>
                                <p class="category">新增一条用户信息</p>
                            </div>

                            <div class="content table-responsive table-full-width">
                                <form>
                                    <table style="width: 50%;margin:0 auto;text-align: center;line-height: 60px;">
                                        <tr>
                                            <td><label for="name">用户名</label></td>
                                            <td>
                                                <input class="form-control border-input " id="name" name="name"
                                                       placeholder="用户名"
                                                       type="text"></td>
                                        </tr>
                                        <tr>
                                            <td><label>工号</label></td>
                                            <td>
                                                <input class="form-control border-input" placeholder="工号"
                                                       type="text"></td>
                                        </tr>
                                        <tr>
                                            <td><label>姓名</label></td>
                                            <td>
                                                <input class="form-control border-input" placeholder="姓名"
                                                       type="text"></td>
                                        </tr>
                                        <tr>
                                            <td><label>性别</label></td>
                                            <td><select class="form-control border-input selectpicker " >
                                                <option>男</option>
                                                <option>女</option>
                                            </select></td>
                                        </tr>
                                        <tr>
                                            <td><label>密码</label></td>
                                            <td>
                                                <input class="form-control border-input" placeholder="密码"
                                                       type="text"></td>
                                        </tr>
                                        <tr>
                                            <td><label>确认密码</label></td>
                                            <td>
                                                <input class="form-control border-input" placeholder="确认密码"
                                                       type="text"></td>
                                        </tr>
                                        <tr>
                                            <td><label>电话</label></td>
                                            <td>
                                                <input class="form-control border-input" placeholder="电话"
                                                       type="text"></td>
                                        </tr>
                                        <tr>
                                            <td><label>手机</label></td>
                                            <td>
                                                <input class="form-control border-input" placeholder="手机"
                                                       type="text"></td>
                                        </tr>
                                        <tr>
                                            <td><label>是否允许登录</label></td>
                                            <td>
                                                <input class="form-control border-input" placeholder="是否允许登录"
                                                       type="text"></td>
                                        </tr>
                                        <tr>
                                            <td><label>用户类型</label></td>
                                            <td>
                                                <input class="form-control border-input" placeholder="用户类型"
                                                       type="text"></td>
                                        </tr>
                                        <tr>
                                            <td><label>用户角色</label></td>
                                            <td>
                                                <input class="form-control border-input" placeholder="用户角色"
                                                       type="text"></td>
                                        </tr>
                                        <tr>
                                            <td><label>备注</label></td>
                                            <td>
                                                <textarea  class="form-control border-input" placeholder="备注"></textarea></td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <button type="button" class="btn btn-size">新增</button>
                                                <button type="button" class="btn btn-default btn-size"
                                                        onclick="history.go(-1);">返回
                                                </button>
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
</div>


</body>

<!--   Core JS Files   -->
<script th:src="@{/static/js/jquery-1.10.2.js}" type="text/javascript"></script>
<script th:src="@{/static/js/bootstrap.min.js}" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script th:src="@{/static/js/bootstrap-checkbox-radio.js}"></script>

<!--  Notifications Plugin    -->
<script th:src="@{/static/js/bootstrap-notify.js}"></script>

<!-- Paper Dashboard DEMO methods, don't include it in your project! -->
<script th:src="@{/static/js/demo.js}"></script>

<script th:src="@{/static/js/bootstrap-select.js}"></script>
</html>
