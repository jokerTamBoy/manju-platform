<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/static/img/apple-icon.png}">
    <link rel="icon" type="image/png" sizes="96x96" th:href="@{/static/img/favicon.png}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>日志页面</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>


    <!-- Bootstrap core CSS     -->
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Animation library for notifications   -->
    <link th:href="@{/static/css/animate.min.css}" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link th:href="@{/static/css/paper-dashboard.css}" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link th:href="@{/static/css/demo.css}" rel="stylesheet"/>

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link th:href="@{/static/css/themify-icons.css}" rel="stylesheet">

    <style type="text/css">

    </style>
</head>
<body>

<div class="wrapper">

    <div class="main-panel" style="width: 100%">




        <div style="margin: 20px 0px;">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active">
                    <a href="#" style="background-color: transparent;">访问日志</a>
                </li>
                <li role="presentation"><a href="#">系统日志</a></li>
            </ul>
        </div>

        <div class="content">


            <div class="container-fluid">


                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">日志列表</h4>
                                <p class="category">查看日志信息</p>
                            </div>

                            <div class="content table-responsive table-full-width">
                                <table class="table table-striped">
                                    <thead>
                                    <th>用户名</th>
                                    <th>访问账号</th>
                                    <th>IP地址</th>
                                    <th>删除</th>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Dakota Rice</td>
                                        <td>
                                        </td>
                                        <td>
                                            <div class="icon-container"><a class="ti-close"></a></div>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <nav aria-label="Page navigation" style="float: right">
                            <ul class="pagination">
                                <li>
                                    <a href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li>
                                    <a href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
</div>


</body>

<!--   Core JS Files   -->
<script th:src="@{/static/js/jquery-1.10.2.js}" type="text/javascript"></script>
<script th:src="@{/static/js/bootstrap.min.js}" type="text/javascript"></script>

<!--  Checkbox, Radio & Switch Plugins -->
<script th:src="@{/static/js/bootstrap-checkbox-radio.js}"></script>

<!--  Charts Plugin -->
<script th:src="@{/static/js/chartist.min.js}"></script>

<!--  Notifications Plugin    -->
<script th:src="@{/static/js/bootstrap-notify.js}"></script>

<!--  Google Maps Plugin    -->
<!---<script type="text/javascript" th:src="https://maps.googleapis.com/maps/api/js"></script>--->

<!-- Paper Dashboard Core javascript and methods for Demo purpose -->
<script th:src="@{/static/js/paper-dashboard.js}"></script>

<!-- Paper Dashboard DEMO methods, don't include it in your project! -->
<script th:src="@{/static/js/demo.js}"></script>

</html>
